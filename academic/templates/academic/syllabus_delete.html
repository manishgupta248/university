{% extends "base.html" %}

{% block title %} Syllabus Delete {% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the Syllabus "{{ syllabus.course.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" value="delete" class="bg-red-800 text-white px-4 py-2 rounded-md mt-2">Delete, Yes</button>
    </form>
    <a href="{% url 'syllabus-list-create-update' %}">Cancel & Back to List</a>
{% endblock %}
