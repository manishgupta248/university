{% extends "base.html" %}


{% block title %} Department Delete {% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the department "{{ department.name }}"?</h2>
    <form action="{% url 'academic:department_delete' department.id %}" method="post">
        {% csrf_token %}
        <button type="submit" value="delete" class="bg-red-800 text-white px-4 py-2 rounded-md mt-2">Delete, Yes</button>
    </form>
    <a href="{% url 'academic:department_list' %}">Cancel & Back to List</a>
{% endblock %}
