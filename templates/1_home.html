<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800">University ERP</a>
                </div>
                <div>
                    <ul class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                            <li><span class="text-gray-800">Hello, {{ user.email }}</span></li>
                            <li><a href="{% url 'profile' %}" class="text-gray-800">Update Details</a></li>
                            <li><a href="{% url 'password_change' %}" class="text-gray-800">Change Password</a></li>
                            <li><a href="{% url 'logout' %}" class="text-gray-800">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}" class="text-gray-800">Login</a></li>
                            <li><a href="{% url 'signup' %}" class="text-gray-800">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-800">Welcome to the University ERP System</h1>
            <p class="mt-4 text-gray-600">Manage your university operations efficiently.</p>
        </div>
    </div>
</body>
</html>
